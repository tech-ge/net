<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGeo | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <h1>TechGeo Networking Platform</h1>
    </nav>

    <div class="container">
        <div class="auth-card">
            <h2>Log In</h2>
            <p class="info-text">Access your TechGeo account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-pay">Log In</button>
                <p id="messageBox" class="message"></p>
            </form>

            <div class="login-link">
                <p>Don't have an account? Get a <a href="javascript:alert('Ask your sponsor for a referral link!')">referral link</a></p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
